<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets\bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body style="background: linear-gradient(to bottom, rgb(32, 203, 172), #0fe9d3); height: 100vh; background-repeat: no-repeat;"></body>
    <div class="container mt-5 p-2 align-items-center rounded" style="width: 500px; background-color: #107ae4;">
        <h1 class="text-white text-center my-4">Login</h1>
        <form id="loginForm">
            <div class="m-2">
                <label class="text-white mb-2" for="username">Username :</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mt-5 mx-2">
                <label class="text-white mb-2" for="password">Password :</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="mt-5 mx-2">
                <label for="role-select" class="form-label text-white">Pilih Kelas</label>
                <select id="role-select" class="form-select">
                    <option value="Admin">Admin</option>
                    <option value="Guru">Guru</option>
                    <option value="Siswa">Siswa</option>
                </select>
            </div>
            <div class="align-items-center">
                <button type="submit" class="mt-5 my-2 btn btn-dark">Submit</button>
            </div>
        </form>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                    event.preventDefault();
                    const selectedRole = document.getElementById('role-select').value;
                    let redirectUrl = '';
                    switch (selectedRole) {
                        case 'Admin':
                            redirectUrl = 'admin/loading.html';
                            break;
                        case 'Guru':
                            redirectUrl = 'guru/loading.html';
                            break;
                        case 'Siswa':
                            redirectUrl = 'siswa/loading.html';
                            break;
                        default:
                            alert('Invalid selection');
                            return;
                    }
                    window.location.href = redirectUrl;
                });
        </script>
    </div>
</body>
</html>
