    <script>
        let guruTable = document.getElementById("table-data-guru").getElementsByTagName('tbody')[0];
        let data = [
            ["0001", "Pak Wahyu", "MTK"],
            ["0002", "Pak Dede", "KKRPL"],
            ["0003", "Pak Darso", "KBH"],
            ["0004", "bU Farah", "MPPRPL"]
        ];

        data.forEach((item, index) => {
            let row = guruTable.insertRow();
            row.innerHTML = `
            <th scope="row">${index + 1}</th>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            <td>${item[2]}</td>
            <td>
                <button class="btn btn-primary btn-sm">Edit</button>

            `;
