<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="..\assets\bootstrap\css\bootstrap.min.css" rel="stylesheet"
        >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <title>Dashboard Siswa</title>
</head>

<body>
    <div class="container-fluid" style="background-color: whitesmoke;">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse position-sticky" style="background-color: #107ae4;">
                <div class=" ">
                    <img src="../assets/Logo Hang Tuah 1.png" alt="" style="height: auto; width: 100px;">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active text-white">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="lihat-nilai.html" id="data-menu" class="nav-link text-white">Lihat Nilai</a>
                    </li>
                    <li class="nav-item">
                        <a href="jadwal.html" class="nav-link text-white">Jadwal</a>
                    </li>
                    <li class="nav-item">
                        <a href="pengumuman.html" class="nav-link text-white">Pengumuman</a>
                    </li>
                    <li class="nav-item">
                        <a href="../login.html" class="nav-link text-white">Logout</a>
                    </li>
                </ul>
                <div class="position-absolute bottom-0 start-0 m-0 p-3">
                    <p class="text-white">Siswa</p>
                    <a href="profil.html" class="text-white">Profil</a>
                    <a href="setting.html" class="text-white">Pengaturan</a>
                </div>
            </nav>

            <!-- Konten -->
            <section class="col-md-9 ms-sm-auto col-lg-10 p-lg-5" style="height: 100vh;">
                <main>
                    <h2 class="mb-5">Jadwal Mapel</h2>
                    <div class="mb-4 w-25">
                        <label for="day-select" class="form-label">Pilih Kelas</label>
                        <select id="day-select" class="form-select">
                            <option value="senin">XII PPLG</option>
                            <option value="selasa">XII Teknik Mesin</option>
                        </select>
                    </div>
                    <table id="table-data-jadwal" class="table table-striped ">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Hari</th>
                                <th scope="col">Jam</th>
                                <th scope="col">Mapel</th>
                                <th scope="col">Guru</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Senin</td>
                                <td>08:00 - 10:00</td>
                                <td>MTK</td>
                                <td>Bu Rika</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Senin</td>
                                <td>10:00 - 12:00</td>
                                <td>PPLG</td>
                                <td>Pak Rikza</td>
                            </tr>
                        </tbody>
                    </table>
                </main>
            </section>
        </div>
    </div>
    <script>
        let jadwalTable = document.getElementById("table-data-jadwal").getElementsByTagName('tbody')[0];
        let data = [
            ["Senin", "08:00 - 10:00", "MPPRPL", 'Bu Farah'],
            ["Senin", "10:00 - 12:00", "KKRPL", 'Pak Dede'],
            ["Selasa", "08:00 - 10:00", "Matematika", 'Bu Rika'],
            ["Selasa", "10:00 - 12:00", "Fisika", 'Pak Hazel'],
            ["Rabu", "08:00 - 10:00", "Bahasa Inggris", 'Pak Levi'],
            ["Rabu", "10:00 - 12:00", "Kimia", 'Pak Wahyu'],
            ["Kamis", "08:00 - 10:00", "Sejarah", 'Pak Dafa'],
            ["Kamis", "10:00 - 12:00", "Biologi", 'Pak Henry'],
        ];

        data.forEach((item, index) => {
            let row = jadwalTable.insertRow();
            row.innerHTML = `
            <th scope="row">${index + 1}</th>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            <td>${item[2]}</td>
            <td>${item[3]}</td>
            <td>
                <button class="btn btn-primary btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
            `;
        });
    </script>
</body>

</html>
