            <!-- Konten -->
            <section class="col-md-9 ms-sm-auto col-lg-10 p-lg-5" style="height: 100vh;">
                <main>
                    <h2 class="my-5">Lihat Nilai</h2>
                    <table id="table-data-nilai" class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Mapel</th>
                                <th scope="col">Nilai</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </main>
            </section>
        </div>
    </div>
    <script>
        let nilaiTable = document.getElementById("table-data-nilai").getElementsByTagName("tbody")[0];
        let data = [
            ["MTK", "100"],
            ["KKRPL", "90"],
            ["MPPRPL", "85"],
            ["Bahari", "95"],
            ["Sejarah", "88"],
            ["PKN", "89"],
            ["PJOK", "91"],
            ["B.INDO", "81"],
        ]

        data.forEach((item, index) => {
            let row = nilaiTable.insertRow();
            row.innerHTML = `
            <th scope=""row>${index + 1}</th>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            `;
        })
    </script>
